name: PingURL CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      - name: Build project
        run: ./mvnw -B clean package

      - name: Run tests
        run: ./mvnw test

      - name: Copy JAR to deployment directory
        run: sudo cp target/pingurl-0.0.1-SNAPSHOT.jar /opt/pingurl/pingurl.jar

      - name: Restart PingURL service
        run: sudo systemctl restart pingurl.service