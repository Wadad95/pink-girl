<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home of the pinged URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <img src="/logotype.png" alt="Logotype" style="max-width: 200px; height: auto; display: block; margin-bottom: 20px;">
    <h1>Welcome to the place where URLs goes to get pinged</h1>
    <div th:if="${#lists.isEmpty(urls)}">
        <p>No URLs have been added yet. Please add a new URL using the form below.</p>
    </div>
    <table>
        <tr th:each="url: ${urls}">
            <td th:text="${url.getName()}">Name...</td>
            <td th:text="${url.getUrl()}">URL...</td>
            <td th:text="${url.getCreatedAt()}">Created...</td>
            <td th:text="${url.getResult()}">Last ping status...</td>
        </tr>
    </table>

    <form action="/pingurl" method="post">
        <h3>New ping</h3>
        Name: <input name="name" type="text"><br>
        URL: <input name="url" type="text"><br>
        <input type="submit" value="Add URL">
    </form>
</body>
</html>
